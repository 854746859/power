			//60s倒计时
			function countDown(seconds) {
				var txt = ((seconds < 10) ? "0" + seconds : seconds);
				$("#code").html("重新发送(" + txt + ")");
				var timeId = setTimeout(`countDown(${seconds--})`, 1000);
				if (seconds == 0) {
					clearTimeout(timeId);
					$("#code").html("验证码");
					$("#code").removeAttr("disabled");
				};
			}
